sudo: required

language: node_js

node_js:
  - "7.8.0"

services:
  - docker

install:
  - docker build -t chiswicked/node-microservice .

script:
  - docker run chiswicked/node-microservice test

after_success:
  - CI_ENV=`bash <(curl -s https://codecov.io/env)`
  - docker run $CI_ENV node-restful-api-template travis-coverage
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push chiswicked/node-microservice:`bash ./bin/package-version`;
    fi