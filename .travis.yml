sudo: required

language: node_js

node_js:
  - "7.8.0"

services:
  - docker

install:
  - docker build -t node-restful-api-template .

script:
  - docker run node-restful-api-template test

after_success:
  - CI_ENV=`bash <(curl -s https://codecov.io/env)`
  - docker run $CI_ENV node-restful-api-template travis-coverage